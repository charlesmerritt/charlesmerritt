name: Update Chess ELO chart

on:
  schedule:
    - cron: "17 */12 * * *"  # twice a day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      - name: Generate chart
        env:
          CHESS_USERNAME: chamzert
          CONTACT_EMAIL: charles.merritt@uga.edu
        run: python scripts/chess_elo_chart.py

      - name: Commit chart if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/chess-elo.svg assets/chess-elo.csv || true
          git diff --cached --quiet || git commit -m "chore: update chess ELO chart"
          git push
